<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik:400,700' rel='stylesheet' type='text/css'>
    <script src="jquery-3.0.0.min.js"></script>
    <script src="app.js"></script>
    <title>Movie API Challenge</title>
  </head>
  <body>
    <section class="wrapper">



        <header>
          <h1>Favorite Movies API challenge</h1>
              <br />
          <h2>Some of my favorites.</h2>
        </header>
        <section id="buttons">

        </section>
        <section class="allMovies">
          <div id='movie1div'>
            <button class="movie1but" id="1">Movie #1</button>
          </div>
          <div id='movie2div'>
            <button class="movie2but" id="2">Movie #2</button>
          </div>
          <div id='movie3div'>
              <button class="movie3but" id="3">Movie #3</button>
          </div>
        </section>
        <div class="header2">
          <h1>Search for you favorite movie!</h1>
        </div>
        <div class="searchdiv">
          <form id="searchForm">
            <label for="movieSearch">Enter Title</label>
            <input type="text" name="movieSearch" id="movieSearch" placeholder="Title"/>
            <input id='submitbut' type = "submit" />
          </form>
        </div>
        <div id="displaysearch">

        </div>
          <div class="header3">
            <h1>Browse a random movie!</h1>
            <button class="randombut">Random Movie</button>
          </div>
        <div class="randomdiv">
        </div>
        </section>
      </section >
    </body>
</html>
